<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Seating Arrangement</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            font-family: 'Arial Black', Gadget, sans-serif;
            text-align: center;
            color: #222;
            margin-top: 100px;
            font-size: 3rem;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .btn {
            background-color: #333;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 40px;
        }
        .btn:hover {
            background-color: #555;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            .btn {
                font-size: 1.2rem;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Exam Seating Arrangement System</h1>
        <form action="/allocate" method="POST">
            <button type="submit" class="btn">Generate Seating Arrangement</button>
        </form>
    </div>
</body>
</html>
